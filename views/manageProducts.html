<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manage Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    

</head>
<body>
  <header>

    <nav class="navbar navtitle navbar-expand navbar-light bg-light border-bottom py-1 ">
          <div class="container-fluid" id="navbarSupportedContent">

            <ul class="navbar-nav ml-4">

              <li class="nav-item active">
                <a class="navbar-brand" href="#">
                  <img src="https://uxgorilla.com/wp-content/uploads/2018/05/120X120.png" alt="not displaying" width="25" height="30">
                </a>
              </li>

              <li class="nav-item nav-link boder-left"></li>

              <li class="nav-item pt-1 ml-5 active" id="home">
                <a class="nav-link h6" href="/home"> Home <span class="sr-only">(current)</span></a>
              </li>
            
              <li class="nav-item nav-link boder-left"></li>

              <li class="nav-item pt-1 active" id="manageproducts">
                <a class="nav-link h6" href="/catalogue">Manage Products</a>
              </li>

              

            </ul>
            

            <a class="nav-link dropdown-toggle text-dark h6" href="#">Shoping cart</a>

          </div>
      </nav>

  </header>
 

  
<div role="main" class="ml-5 pl-5 col-lg-10 mt-5">
    <div class="container-fluid ml-5">
      <form id="myForm" method="get" action="#">
        <div class="form-row">

          <div class="form-group col-md-5">
            <label for="name" class="font-weight-bold">Product name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter product name" >
          </div>

          <div class="form-group col-md-5">
            <label for="price" class="font-weight-bold">Price</label>
            <input type="text" class="form-control" name="price" id="price" placeholder="Enter price" >
          </div> 

        </div>

        <div class="form-row">

          <div class="form-group col-md-5">
                <label for="description" class="font-weight-bold">Product description<small class="font-weight-light">  (optional)</small></label>
                <textarea type="text" class="form-control" name="description" id="description" placeholder="Enter description" ></textarea>
          </div>
      
          <div class="form-group col-md-5">
                <label for="imagess" class="font-weight-bold btn btn-default">Product image<small class="font-weight-light">  (optional)</small></label>
                
                <input type="file" class="form-control" multiple="" name="imagess" id="imagess" >
          </div>
        </div>

        <button class="btn btn-primary px-3" id="AddProducts">Add product</button>
        
      </form>

      <table class="table mt-5">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody id="tableBody">
  </tbody>
</table>

    </div>
</div>



    <script type="text/javascript" src="/Js/functionality.js"></script>

</body>
</html>
